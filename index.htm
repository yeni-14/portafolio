<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src ="imagenes/Logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contencajatexto">
                <textarea placeholder="Ingrese el texto aqui "
                class="cajatexto"></textarea>
                
        

            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>

            </div>
            <div class="conten-botones"> 
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenmuneco">
                <img src="imagenes/Muñeco.svg" alt="muneco">
            </div>
            <div class="conten-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p> Ingresa el texto que desees encriptar o <br> desencriptar. </p>
            </div>
            <div class="conten-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>
            <div class="conten-resultado">
                <p class="texto-resultado"></p>

            </div>



    

        </section>
    </main>
    <script src="app.js"> </script>
    
</body>
</html>
